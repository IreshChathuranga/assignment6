<div class="card card-size position-absolute border-0 order-card">
    <img src="access/images/cart.png" class="img-fluid rounded-start position-absolute top-50 start-0 bottom-50 translate-middle order-img" alt="...">
    <h5 class="card-title text-center fs-3 fw-bold position-absolute order-tittle">Add Order</h5>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content popup-card">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Add Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="iid" class="form-label lable ">Item ID :</label>
                        <input type="text" class="form-control control border-black rounded-4" id="iid" placeholder="I001"required>
                    </div>
                    <div class="mb-3">
                        <label for="iname" class="form-label lable">Item name :</label>
                        <input type="text" class="form-control control border-black rounded-4" id="iname" placeholder="Rice"required>
                    </div>
                    <div class="mb-3">
                        <label for="iquantity" class="form-label lable">Quantity :</label>
                        <input type="number" class="form-control control border-black rounded-4" id="iquantity" placeholder="100"required>
                    </div>
                    <div class="mb-3">
                        <label for="icostprice" class="form-label lable">Item Cost Price :</label>
                        <input type="number" class="form-control control border-black rounded-4" id="icostprice" placeholder="200.00">
                    </div>
                    <div class="mb-3">
                        <label for="isellingprice" class="form-label lable">Item Selling Price :</label>
                        <input type="number" id="isellingprice" class="form-control control border-black rounded-4" placeholder="230.00">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="clear">Clear</button>
                <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal" id="item_close">Close</button>
                <button type="button" class="btn btn-primary" id="item_add">Add Item</button>
            </div>
        </div>
    </div>
</div>
<div class="card card-size shadow rounded-4 position-absolute start-50 bottom-50 end-50 translate-middle center-card">
<!--    <div class="card card-size border-0 position-absolute button-card">-->

    <div class="card card-size border-0 position-absolute rounded-4 search-cust-card">
        <div class="d-flex justify-content-evenly rounded-top-4 position-relative cust-tittlebar" style="height: 40px">
            <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 end-50 translate-middle">Customer Search</h5>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2 position-absolute search-input" id="customerId" type="search" placeholder="C001" aria-label="Search" style="width: 320px">
            <button class="btn btn-outline-success position-absolute search-button" type="submit" id="btnSearchCustomer">Search</button>

            <label for="custname" class="form-label position-absolute itemname-lable">Customer name :</label>
            <input type="text" class="form-control control position-absolute itemname-input" id="custname" style="width: 460px" required>

            <label for="custaddress" class="form-label position-absolute address-lable">Customer Address :</label>
            <input type="text" class="form-control control position-absolute address-input" id="custaddress" style="width: 460px" required>

            <label for="custemail" class="form-label position-absolute email-lable">Email address :</label>
            <input type="email" class="form-control control position-absolute email-input" id="custemail" style="width: 220px">

            <label for="custnumber" class="form-label position-absolute number-lable">Phone Number :</label>
            <input type="number" class="form-control control position-absolute number-input" id="custnumber" style="width: 220px">

            <button type="button" class="btn btn-primary position-absolute text-white fw-bold add-item-btn" data-bs-toggle="modal" data-bs-target="#customerModal" style="width: 200px">
                <img src="access/images/add.png" class="img-fluid rounded-start position-absolute add-img" alt="...">
                Add Customer
            </button>

            <button type="button" class="btn btn-warning text-white fw-bold position-absolute clear-btn" id="btn-clear">Clear</button>
        </form>
    </div>
    <div class="card card-size border-0 position-absolute rounded-4 search-card">
        <div class="d-flex justify-content-evenly rounded-top-4 position-relative tittlebar" style="height: 40px">
            <h5 class="fs-6 fw-bold position-absolute top-50 bottom-0 translate-middle">Item Search</h5>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2 position-absolute search-input" id="itemId" type="search" placeholder="I001" aria-label="Search" style="width: 320px">
            <button class="btn btn-outline-success position-absolute search-button" type="submit" id="btnSearchItem">Search</button>

            <label for="itemname" class="form-label lable position-absolute itemname-lable">Item name :</label>
            <input type="text" class="form-control control position-absolute itemname-input" id="itemname" style="width: 455px" required>

            <label for="itemsellprice" class="form-label lable position-absolute itemprice-lable">Price :</label>
            <input type="number" id="itemsellprice" class="form-control control position-absolute itemprice-input" style="width: 200px">

            <label for="qty" class="form-label lable position-absolute qty-lable">QTY :</label>
            <input type="number" id="qty" class="form-control control position-absolute qty-input" style="width: 200px">

            <label for="orderqty" class="form-label lable position-absolute orderqty-lable">Order QTY :</label>
            <input type="number" id="orderqty" class="form-control control position-absolute orderqty-input" style="width: 200px">

            <label for="subtotal" class="form-label lable position-absolute subtotal-lable">Subtotal :</label>
            <input type="number" id="subtotal" class="form-control control position-absolute subtotal-input" style="width: 200px">

            <button type="button" class="btn btn-primary position-absolute text-white fw-bold add-item-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 150px">
                <img src="access/images/add.png" class="img-fluid rounded-start position-absolute add-img" alt="...">
                Add Item
            </button>

            <button type="button" class="btn btn-success position-absolute btn-addtocard" id="add_to_card" style="width: 150px">
                <img src="access/images/add.png" class="img-fluid rounded-start position-absolute add-img" alt="...">
                Add To Card
            </button>

            <button type="button" class="btn btn-warning text-white fw-bold position-absolute clear1" id="clear1">Clear</button>
        </form>
    </div>
    <div class="d-flex justify-content-evenly position-absolute start-50 end-50 translate-middle-x table-card">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Price</th>
                <th scope="col">QTY</th>
                <th scope="col">Order QTY</th>
                <th scope="col">Subtotal</th>
            </tr>
            </thead>
            <tbody  id="order-tbody">
            </tbody>
        </table>
    </div>
    <div class="card card-size position-absolute border-0 button-set">
        <button type="button" class="btn btn-warning position-absolute text-white fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="width: 170px">
            <img src="access/images/update.png" class="img-fluid rounded-start position-absolute add-img" alt="...">
            Update
        </button>
        <button type="button" class="btn btn-danger position-absolute text-white fw-bold delete-btn">
            <img src="access/images/delete.png" class="img-fluid rounded-start position-absolute add-img" alt="...">
            Delete
        </button>
    </div>
