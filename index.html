<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="access/lib/normalize.css">
    <link rel="stylesheet" href="styles/Index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg my-navbar">
        <div class="container-fluid">
            <img src="access/images/icon.png" class="icon" alt="...">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 container">
                    <li class="nav-item">
                        <a class="nav-link active item" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link item" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link item" href="#">Items</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle item" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Orders
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Add Order</a></li>
                            <li><a class="dropdown-item" href="#">Order Details</a></li>
                        </ul>
                    </li>
                </ul>
                <img src="access/images/addCustomer.png" class="addCustomer container" alt="...">
                <img src="access/images/logout.png" class="logout container" alt="...">
<!--                <form class="d-flex" role="search">-->
<!--                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--                </form>-->
            </div>
        </div>
    </nav>
</header>
<div class="main-contain">
    <div class="card mb-3 customer-card" style="max-width: 500px;">
        <div class="row g-0">
            <div class="col-md-4 customer">
                <img src="access/images/customers.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title title">Customers</h5>
                    <p class="card-text count">Count :</p>
                    <p class="card-text number">100</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3 add-items-card" style="max-width: 500px;">
        <div class="row g-0">
            <div class="col-md-4 add-items">
                <img src="access/images/item.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title title">Items</h5>
                    <p class="card-text count">Count :</p>
                    <p class="card-text number">120</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3 cart-card" style="max-width: 500px;">
        <div class="row g-0">
            <div class="col-md-4 cart">
                <img src="access/images/cart.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title title">Orders</h5>
                    <p class="card-text count">Count :</p>
                    <p class="card-text number">30</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="description-container">
    <div class="card mb-3 customer-description">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title description-title">Today Customers</h5>
                    <p class="card-text counts">10</p>
                </div>
            </div>
            <div class="col-md-4 cust-image">
                <img src="access/images/customerImage.png" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
    <div class="card mb-3 add-items-description">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title description-title">New Products</h5>
                    <p class="card-text counts">6</p>
                </div>
            </div>
            <div class="col-md-4 add-items-image">
                <img src="access/images/itemImage.png" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
    <div class="card mb-3 cart-description">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title description-title">Today Orders</h5>
                    <p class="card-text counts">0</p>
                </div>
            </div>
            <div class="col-md-4 cart-image">
                <img src="access/images/cartImage.png" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="setting-container">
    <div class="card mb-3 setting-card">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title setting-title">Setting</h5>
            </div>
        </div>
        <div class="col-md-4 setting-image">
            <img src="access/images/setting.png" class="img-fluid rounded-start" alt="...">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
