<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="access/lib/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/Index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">

</head>
<body class="position-relative">
    <header>
        <nav class="navbar navbar-expand-lg fw-bold text-white my-navbar">
            <div class="container-fluid">
                <img src="access/images/icon.png" alt="..." class="my-icon">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 container">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Customer.html">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Item.html">Items</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Orders
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Add Order</a></li>
                                <li><a class="dropdown-item" href="#">Order Details</a></li>
                            </ul>
                        </li>
                    </ul>
                    <img src="access/images/addCustomer.png" class="container cust-icon" alt="...">
                    <img src="access/images/logout.png" class="container logout-icon" alt="...">
                </div>
            </div>
        </nav>
    </header>
    <div class="position-absolute border-end border-danger main-container">
        <div class="card mb-3 position-relative rounded-5 cust-card">
            <div class="row g-0">
                <div class="col-md-4 position-relative rounded-5 img-card">
                    <img src="access/images/customers.png" class="img-fluid rounded-start position-absolute top-50 start-50 translate-middle" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center fs-3 fw-bold">Customers</h5>
                        <p class="card-text position-absolute top-50 bottom-50 translate-middle-y count">Count :</p>
                        <p class="card-text position-absolute fw-bold fs-5 text-center number">100</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 position-relative rounded-5 item-card">
            <div class="row g-0">
                <div class="col-md-4 position-relative rounded-5 itemimg-card">
                    <img src="access/images/item.png" class="img-fluid rounded-start position-absolute top-50 start-50 bottom-50 end-50 translate-middle" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center fs-3 fw-bold">Items</h5>
                        <p class="card-text position-absolute top-50 bottom-50 translate-middle-y count">Count :</p>
                        <p class="card-text position-absolute fw-bold fs-5 text-center number">120</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 position-relative rounded-5 cart-card">
            <div class="row g-0">
                <div class="col-md-4 position-relative rounded-5 cartimg-card">
                    <img src="access/images/cart.png" class="img-fluid rounded-start position-absolute top-50 start-50 bottom-50 end-50 translate-middle" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center fs-3 fw-bold">Orders</h5>
                        <p class="card-text position-absolute top-50 bottom-50 translate-middle-y count">Count :</p>
                        <p class="card-text position-absolute fw-bold fs-5 text-center number">30</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-absolute description-container">
        <div class="card mb-3 position-relative rounded-5 cust-desc">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title position-absolute desc-tittle">Today Customers</h5>
                        <p class="card-text position-absolute text-center fw-bold fs-5 text-primary desc-num">10</p>
                    </div>
                </div>
                <div class="col-md-4 position-absolute top-50 end-0 bottom-50  translate-middle desc-img">
                    <img src="access/images/customerImage.png " class="img-fluid rounded-start position-absolute top-50 end-0 bottom-50  translate-middle" alt="...">
                </div>
            </div>
        </div>
        <div class="card mb-3 position-relative rounded-5 item-desc">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title position-absolute desc-tittle">New Products</h5>
                        <p class="card-text position-absolute text-center fw-bold fs-5 text-primary desc-num">6</p>
                    </div>
                </div>
                <div class="col-md-4 position-absolute top-50 end-0 bottom-50  translate-middle desc-img">
                    <img src="access/images/itemImage.png" class="img-fluid rounded-start position-absolute top-50 end-0 bottom-50  translate-middle" alt="...">
                </div>
            </div>
        </div>
        <div class="card mb-3 position-relative rounded-5 cart-desc">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title position-absolute desc-tittle">Today Orders</h5>
                        <p class="card-text position-absolute text-center fw-bold fs-5 text-primary desc-num">0</p>
                    </div>
                </div>
                <div class="col-md-4 cart-image position-absolute top-50 end-0 bottom-50  translate-middle desc-img">
                    <img src="access/images/cartImage.png" class="img-fluid rounded-start position-absolute top-50 end-0 bottom-50  translate-middle" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="position-absolute setting-card">
        <div class="card mb-3 border border-0 position-relative">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title position-absolute top-50 bottom-50 end-0 start-50 translate-middle fs-3 fw-bold setting-tittle">Setting</h5>
                </div>
            </div>
            <div class="col-md-4 position-absolute top-50 end-0 bottom-50  translate-middle setting-img">
                <img src="access/images/setting.png" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
