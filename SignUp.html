<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="access/lib/normalize.css">
    <link rel="stylesheet" href="styles/Signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">

</head>
<body>
<div class="card image-card">
    <img src="access/images/icon.png" class="icon" alt="...">
    <h5 class="card-title pos-title">Savana POS System</h5>
    <img src="access/images/posimage.png" class="card-img-bottom pos-image" alt="...">
</div>
<div class="card card-size shadow">
    <div class="card-body">
        <h5 class="card-title login">SIGN UP</h5>
        <form>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable">Full name</label>
                <input type="text" class="form-control control" id="validationCustom01" placeholder="Iresh Chathuranga"required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label lable">Email address</label>
                <input type="email" class="form-control control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable">Phone Number</label>
                <input type="text" class="form-control control" id="validationCustom03" placeholder="0234588558"required>
            </div>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable">User Name</label>
                <input type="text" class="form-control control" id="validationCustom02" placeholder="Iresh23@"required>
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label lable">Password</label>
                <input type="password" id="inputPassword5" class="form-control control" aria-describedby="passwordHelpBlock" placeholder="Irsddf234@">
            </div>
            <div class="d-flex justify-content-evenly">
                <a href="login.html" target="_parent">
                    <button type="button" class="btn btn-light login-button">Sign Up</button>
                </a>
            </div>
            <div>
                <label class="form-check-label check-label3">
                    Already have an Account, <a href="login.html" target="_parent"><i>Login In</a>
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
