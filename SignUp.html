<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="access/lib/normalize.css">
    <link rel="stylesheet" href="styles/Signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">

</head>
<body class="position-relative">
<div class="card image-card border-0 position-absolute bottom-50 translate-middle top-50 d-flex flex-column align-items-center justify-content-center text-center">
    <img src="access/images/icon.png" class="icon" alt="...">
    <h5 class="card-title pos-title fs-1 fw-bold">Savana POS System</h5>
    <img src="access/images/posimage.png" class="card-img-bottom pos-image" alt="...">
</div>
<div class="card card-size shadow position-absolute top-50 bottom-50 translate-middle rounded-5 d-flex flex-column justify-content-center">
    <div class="card-body">
        <h5 class="card-title sign-up align-self-center text-center fw-bold fs-3">SIGN UP</h5>
        <form>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable fw-bold">Full name</label>
                <input type="text" class="form-control control border-black rounded-4" id="validationCustom01" placeholder="Iresh Chathuranga"required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label lable fw-bold">Email address</label>
                <input type="email" class="form-control control border-black rounded-4" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable fw-bold">Phone Number</label>
                <input type="text" class="form-control control border-black rounded-4" id="validationCustom03" placeholder="0234588558"required>
            </div>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label lable fw-bold">User Name</label>
                <input type="text" class="form-control control border-black rounded-4" id="validationCustom02" placeholder="Iresh23@"required>
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label lable fw-bold">Password</label>
                <input type="password" id="inputPassword5" class="form-control control border-black rounded-4" aria-describedby="passwordHelpBlock" placeholder="Irsddf234@">
            </div>
            <div class="d-flex justify-content-evenly">
                <a href="login.html" target="_parent">
                    <button type="button" class="btn btn-light sign-up-button text-white fw-bold rounded-4">Sign Up</button>
                </a>
            </div>
            <div>
                <label class="form-check-label check-label3">
                    Already have an Account, <a href="login.html" target="_parent"><i class="text-dark fw-bold">Login In</i></a>
                </label>
            </div>
        </form>
    </div>
</div>
</body>
</html>
